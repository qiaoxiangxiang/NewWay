                    <p class="process_desc">经过四年的发展，新道已成为全国2600多家教育机构的合作伙伴。新道科技本着“把企业搬进校园，打造职业梦想社区”的业务理念，主张“产教融合、教育发展新十年”。目前，在互联网+教育的时代浪潮下，新道科技积极打造由技术环境层、主体内涵层和增值服务层构成的“新道智慧教育解决方案”，搭建连接学校与企业的桥梁，建成线上线下相结合的平台，打造“人找人社区”。</p>
