<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>合作与生态</title>
    <link rel="stylesheet"  href="../../css/index.css">
    <link rel="stylesheet"  href="../../css/swiper.min.css">
    <link rel="stylesheet"  href="../../css/iconfont.css">
    <link rel="stylesheet"  href="../../css/ecological/ecological_index.css">
    <link rel="shortcut icon" href="../../logo.ico" type="image/x-icon">
    <script src="../../js/jquery-2.1.4.js"></script>
    
</head>
<body>
    <div id="app_body">
        <div class="top">
           <!-- 公共头部 -->
        </div>

        <div class="content">
        	<!-- banner轮播 -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background: url(../../img/ecological/ecological_01.png) center center;">
                        <div class="banner_p">
                             <p>赋能生态合作伙伴 助力行业数字化创新</p>
                             <p>立即加入新道渠道合作伙伴体系，为客户构建基于云计算和大数据的场景化云服务，建立云上行业解决方案，携手共赢</p>
                        </div>  
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div> 
        </div>





        <div class="bottom">
            
        </div>
    </div>
</body>
<script src="../../js/index.js"></script>
<script src="../../js/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {
        loop: true,
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
        initialSlide: 0,
        observer: true,//修改swiper自己或子元素时，自动初始化swiper
        observeParents: true,//修改swiper的父元素时，自动初始化swiper
        onSlideChangeEnd: function (swiper) {
            swiper.update();
            mySwiper.startAutoplay();
            mySwiper.reLoop();
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
    
    }) 

    $(".index_talents_list").on("mouseenter", function() {
    	$(this).addClass("index_talents_list_select").siblings().removeClass("index_talents_list_select");
    }).on("mouseleave", function () {
        $(this).removeClass("index_talents_list_select").siblings().removeClass("index_talents_list_select");
    })

</script>
</html>
